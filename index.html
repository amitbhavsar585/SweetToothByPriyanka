<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetTooth by Priyanka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="videos.html">Videos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="priyanka.jpg" alt="Priyanka" class="profile-pic">
            <h1>Welcome to SweetTooth by Priyanka</h1>
            <p>Providing healthy, affordable, and customized cakes to all.</p>
        </section>

        <!-- Customer Feedback Section -->
        <section class="feedback">
            <h2>Customer Feedback</h2>
            <div class="feedback-form">
                <h3>Leave Your Feedback</h3>
                <form id="feedbackForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <textarea id="feedback" placeholder="Your Feedback" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="feedback-list">
                <h3>What Our Customers Say</h3>
                <ul id="feedbackList"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SweetTooth by Priyanka. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
